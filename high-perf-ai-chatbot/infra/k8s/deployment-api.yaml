# SAMPLE
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chatbot-api
  template:
    metadata:
      labels:
        app: chatbot-api
    spec:
      containers:
        - name: api
          image: chatbot-api:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: chatbot-secrets
